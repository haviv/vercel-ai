services:
  nextjs-app:
    build:
      context: ../../../ai  # Build from the actual workspace root
      dockerfile: examples/next-openai/Dockerfile.prod
    container_name: mcp-nexus-app-prod
    ports:
      - "3001:3000"  # External port 3001, internal port 3000
    volumes:
      # Mount environment file
      - ./.env:/app/examples/next-openai/.env:ro
    environment:
      - NODE_ENV=production
    working_dir: /app/examples/next-openai
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
